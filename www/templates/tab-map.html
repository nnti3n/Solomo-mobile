<ion-view view-title="MAP">

    <ion-nav-buttons side="right">
        <button class="button" ng-click="toggle()">
            <i class="ion-navicon-round" style="font-size:20px;"></i>
        </button>
    </ion-nav-buttons>

    <ion-content overflow-scroll="true" scroll="false">
        <div id="map" data-tap-disabled="true"></div>
    </ion-content>

    <script id="modal.html" type="text/ng-template">
        <div class="modal modal-map">
            <ion-content has-header="true" padding="true" scroll="true">
                <div class="list list-map" ng-repeat="post in list">
                    <a class="item item-thumbnail-left"  ng-click="OpenDetail(post.id)">
                        <img ng-src="{{ post.picture_url }}">
                        <h2>{{ post.user.name | limitTo: 25 }}</h2>
                        <p>{{ post.description }}</p>
                        <button class="button button-positive button-map" ng-click="OpenDetail(post.id)">
                            <i class="ion-arrow-right-c"></i>
                        </button>
                    </a>
                </div>
            </ion-content>
        </div>
    </script>

</ion-view>
