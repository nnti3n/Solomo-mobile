<ion-view hide-nav-bar="true">

    <div class="bar bar-header item-input-inset bar-positive">
        <button style="margin-right:10px;" class="button button-clear"
                ng-click="GoBack()">
            <i class="ion-arrow-left-c"></i>
        </button>
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Tìm kiếm deal..." ng-model="search.searchText">
        </label>
        <button class="button button-clear" ng-click="clear_search()">
            Cancel
        </button>
    </div>

    <ion-content style="margin-top:40px;">

        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>

        <div class="list" style="margin-bottom:0;">
            <div class="item item-avatar">
                <img style="border-radius:0;" ng-if="post.user.avatar_url" ng-src="{{ post.user.avatar_url }}">
                <img style="border-radius:0;" ng-if="!post.user.avatar_url" ng-src="img/nguyen.jpg">
                <!-- check if crawler post -->
                <div ng-if="!post.post_type" style="position:absolute; right:15px; top:15px;">1 Day</div>
                <div ng-if="post.post_type == 'crawl' " style="position:absolute; right:15px; top:15px;">Ads</div>
                <h2>{{ post.user.name | limitTo: 25 }}</h2>
                <p>Quận 2, HCM</p>
            </div>
            <div style="border:none" class="item item-body">
                <img class="full-image" ng-src="{{ post.picture_url }}">
                <p style="margin-bottom:5px;">
                    {{ post.description }}
                </p>
                <p style="margin:5px 0;"><b>{{post.likes.count || 200}} người thích deal này</b></p>
                <p style="margin:5px 0;">
                    <a href="#" class="subdued"><i class="ion-android-star-outline" style="font-size:30px;"></i></a>
                    <a href="#" class="subdued"><i class="ion-ios-chatboxes-outline" style="font-size:30px;"></i></a>
                    <a href="#" class="subdued"><i class="ion-android-share-alt" style="font-size:30px;"></i></a>
                </p>
                <p style="margin:5px 0;">
                    <a href="#" class="subdued">Có {{post.comments.count || 26}} bình luận cho post này</a>
                </p>
            </div>
        </div>

        <div class="list">
            <a class="item item-avatar" href="#" style="border:0; padding:16px 15px;">
                <img ng-src="img/nguyen.jpg" height="40" width="40" style="border-radius:0;">
                <h2 style="margin-left:50px;">Nguyen Tran</h2>
                <p style="margin-left:50px;">Cool</p>
            </a>
            <a class="item item-avatar" href="#" style="border:0; padding:16px 15px;">
                <img ng-src="img/nguyen.jpg" height="40" width="40" style="border-radius:0;">
                <h2 style="margin-left:50px;">Nguyen Tran</h2>
                <p style="margin-left:50px;">Sao hay zi</p>
            </a>
        </div>

    </ion-content>
</ion-view>
